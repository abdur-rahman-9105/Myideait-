<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myideait – আপনার প্রয়োজনে আপনার পাশে</title>
    <link rel="stylesheet" href="./Myideait/style.css">
</head>

<body>

    <div class="container">
        <div class="content">
            <div class="lgo">
                <a href="https://myideait.com/">
                    <img class="img" src="./Myideait/image/logo.jpg" alt="myideait.com">
                </a>

                <h1>Myideait</h1>
                </a>
            </div>
            <div class="input-form">
                <!-- <input type="text" class="input" placeholder="User Name">
                <input type="password" class="input" placeholder="Password"> -->
                <div class="inpt-bx">
                    <form action="#">


                        <label for="Username"></label>
                        <input class="input" type="text" id="UserName" name="Username" placeholder="Username">

                        <label for="Password"></label>
                        <input class="input" type="password" id="PassWord" name="Password" placeholder="Passsword">


                        <!--  In the term of submitting Username & Password , Here we can use both button and a submit input type. Here I am using input type submit. It can be change any time. -->
                        <!-- <input type="submit" value="Submit">  -->
                        <button class="lg-in-btn"> Log in </button>


                        <span class="rmrbr-me">
                            <input class="input-rmbr-me" type="checkbox" name="Remember me"> Remember me </span>




                        </form>


                        <div class="frgt-pass-blk" >
                            <a href="#" class="frgt-pass" disabled>Forget Password?</a>
                        </div>

                </div>


            </div>

        </div>
    </div>

</body>

</html>
